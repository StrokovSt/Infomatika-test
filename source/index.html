<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" CONTENT="Инфоматика">
  <title>Trial assignments</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="body-page">
  <div style="display:none">
    <include src="build/img/sprite_auto.svg"></include>
  </div>

  <header class="headband-container__page-header page-header container">
    <a class="page-header__menu-link" href="#">
      Меню
      <svg class="page-header__link-img" width="28" height="28">
        <use xlink:href="#icon-burger"></use>
      </svg>
    </a>
    <ul class="page-header__navigation-list">
      <li class="page-header__item">
        <a class="page-header__link page-header__link--uppercase" href="#">
          Билеты и абонементы
        </a>
      </li>
      <li class="page-header__item">
        <a class="page-header__link" href="#">
          Как купить?
        </a>
      </li>
      <li class="page-header__item">
        <a class="page-header__link" href="#">
          Правила
        </a>
      </li>
      <li class="page-header__item">
        <a class="page-header__link" href="#">
          Возврат билетов
        </a>
      </li>
    </ul>
    <div class="page-header__user-container">
      <a class="page-header__user-link page-header__user-link--log-in" href="#">
        <svg class="page-header__link-img" width="28" height="28">
          <use xlink:href="#icon-sign-it"></use>
        </svg>
        Войти
      </a>
    </div>
  </header>
  <main class="page-main container">
    <section class="page-main__info-section info-section">
      <div class="info-section__participant-container info-section__participant-container--left">
        <span class="info-section__participant-description">
          Соперник №1
        </span>
      </div>
      <div class="info-section__participant-container info-section__participant-container--right">
        <span class="info-section__participant-description">
          Соперник №2
        </span>
      </div>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
